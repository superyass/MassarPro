<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>MassarPro</title>
	<!-- Core CSS - Include with every page -->
	<link href="#{resource['css/bootstrap.css']}" rel="stylesheet" />
	<link href="#{resource['font-awesome/css/font-awesome.css']}"
		rel="stylesheet" />
	<!-- SB Admin CSS - Include with every page -->
	<link href="#{resource['css/sb-admin.css']}" rel="stylesheet" />
	<style type="text/css">
.badge {
	background-color: #5CB85C !important;
}

.ui-slidemenu-backward {
	width: 100%;
}

.ui-slidemenu-wrapper {
	font-size: 14px !important;
}

.ui-menu.ui-widget {
	border-radius: 0px !important;
	margin-left: 1px;
}

.page-header {
	margin-top: 20px;
}
</style>
</h:head>
<h:body>

	<div id="wrapper">

		<nav class="navbar navbar-default navbar-fixed-top" role="navigation"
			style="margin-bottom: 0">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".sidebar-collapse">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="index.html"><p:graphicImage width="150px" library="images" name="massarGreen.png"></p:graphicImage></a>
		</div>
		<!-- /.navbar-header -->

		<ul class="nav navbar-top-links navbar-right">
			<li class="dropdown"><a class="dropdown-toggle"
				data-toggle="dropdown" href="#"> <i class="fa fa-envelope fa-fw"></i>
					<span class="badge">2</span>
			</a></li>
			<!-- /.dropdown -->
			<li class="dropdown"><a class="dropdown-toggle"
				data-toggle="dropdown" href="#"> <i
					class="glyphicon glyphicon-file"></i> <span class="badge">0</span>
			</a></li>
			<!-- /.dropdown -->
			<li class="dropdown"><a class="dropdown-toggle"
				data-toggle="dropdown" href="#"> <i class="fa fa-user fa-fw"></i>
					<i class="fa fa-caret-down"></i>
			</a>
				<ul class="dropdown-menu dropdown-user">

					<li><a href="#"><i class="fa fa-gear fa-fw"></i>
							Paramètres</a></li>
					<li class="divider"></li>
					<li><a href="login.html"><i class="fa fa-sign-out fa-fw"></i>
							Se déconnecter</a></li>
				</ul> <!-- /.dropdown-user --></li>
			<!-- /.dropdown -->
		</ul>
		<!-- /.navbar-top-links -->

		<div class="navbar-default navbar-static-side" role="navigation">
			<div class="sidebar-collapse">

				<h:form>
					<center>
						<h4 class="ui-state-highlight"
							style="padding: 2px; margin-top: 2px; margin-bottom: 5px;">Menu</h4>
					</center>
					<p:slideMenu style="width:100%;height:auto;">
						<p:submenu label="Accueil" icon="ui-icon-home" />
						<p:submenu label="Notes" icon="ui-icon-note">
							<p:menuitem value="Delete" icon="ui-icon-close" />
						</p:submenu>
						<p:separator />
						<p:submenu label="Absences et retards" icon="ui-icon-flag">
							<p:submenu label="Prime Links">
								<p:menuitem value="Prime" url="http://www.prime.com.tr" />
								<p:menuitem value="PrimeFaces" url="http://www.primefaces.org" />
							</p:submenu>
						</p:submenu>
						<p:submenu label="Messagerie" icon="ui-icon-mail-closed" />
						<p:submenu label="Supports de cours" icon="ui-icon-document" />
						<p:submenu label="Emploie de temps" icon="ui-icon-calendar" />
						<p:submenu label="Autres" icon="ui-icon-tag" />
					</p:slideMenu>
				</h:form>

				<!-- /#side-menu -->
			</div>
			<!-- /.sidebar-collapse -->
		</div>
		<!-- /.navbar-static-side --> </nav>

		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h3 class="page-header">Accueil</h3>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<div class="row">
				<div class="col-lg-12">
					<ui:include src="/views/absences.xhtml" />
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<h:form>
						<p:lineChart id="linear"
							value="#{chartBean.linearModel}" legendPosition="e"
							title="Linear Chart" minY="0" maxY="10" style="height:300px" animate="true" />
					</h:form>
				</div>
			</div>
			<!-- /.row -->
		</div>
		<!-- /#page-wrapper -->

	</div>
	<!-- /#wrapper -->


	<!-- Core Scripts - Include with every page -->
	<!-- 	<script src="#{resource['js/jquery-1.10.2.js']}"></script> -->
	<h:outputScript library="primefaces" name="jquery/jquery.js" />
	<script src="#{resource['js/bootstrap.min.js']}"></script>
	<script src="#{resource['js/plugins/metisMenu/jquery.metisMenu.js']}"></script>

	<!-- SB Admin Scripts - Include with every page -->
	<script src="#{resource['js/sb-admin.js']}"></script>

</h:body>
</html>
