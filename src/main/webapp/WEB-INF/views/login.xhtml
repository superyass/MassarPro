<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>MassarPro</title> 
	<!-- Core CSS - Include with every page -->
	<link href="#{resource['css/bootstrap.min.css']}" rel="stylesheet" />
	<link href="#{resource['font-awesome/css/font-awesome.css']}" rel="stylesheet" />
	<!-- SB Admin CSS - Include with every page -->
	<link href="#{resource['css/sb-admin.css']}" rel="stylesheet" />

</h:head>
<h:body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Massar Pro</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="email" type="Login" autofocus="true" />
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="Mot de passe" value="" />
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <a href="index.html" class="btn btn-lg btn-success btn-block">S'authentifier</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Core Scripts - Include with every page -->
    <script src="#{resource['js/jquery-1.10.2.js']}"></script>
    <script src="#{resource['js/bootstrap.min.js']}"></script>
    <script src="#{resource['js/plugins/metisMenu/jquery.metisMenu.js']}"></script>

    <!-- SB Admin Scripts - Include with every page -->
    <script src="#{resource['js/sb-admin.js']}"></script>
